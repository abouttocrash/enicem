<div class="vista-icem">
    <div class="header">
       <div class="sub-header">
            <h1>Rechazos</h1>
            <div>
                
            </div>
       </div>
        <div class="bar">
            <mat-form-field>
                <mat-icon matPrefix>search</mat-icon>
                <mat-label>Filter</mat-label>
                <input autocomplete="off" matInput (keyup)="applyFilter($event)" placeholder="Buscar rechazo" #input>
            </mat-form-field>
            <div class="filter-holder center-ver">
                <div >
                    
                </div>
                <div class="buttons-right">
                  <button (click)="nuevoRechazo()" class="main-cta">
                    <mat-icon>settings</mat-icon>
                    Nuevo Rechazo
                  </button>
                  <button class="main-cta search-view" (click)="buscar()"><mat-icon>history</mat-icon></button>
                </div>
                
            </div>
        </div>
    </div>
    <div style="height: 100%;overflow-y: scroll;">
         <table mat-table 
          [dataSource]="dataSource" 
          matSort>

        <ng-container matColumnDef="name">
          <th  mat-header-cell *matHeaderCellDef mat-sort-header> Rechazo</th>
          <td mat-cell *matCellDef="let row" style="font-weight: 600;"> {{row.name}} </td>
         
        </ng-container>
        <ng-container matColumnDef="isActive">
          <th  mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
          <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
        <th  mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
        <td mat-cell *matCellDef="let row"> 
            <mat-icon (click)="editarRechazo(row)" style="color:var(--blue);cursor:pointer">edit</mat-icon>
          
        </td>
      </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4"></td>
        </tr>
      </table>
      </div>

</div>
