<div class="dialog">
    <div> <h2 id="dialogh2">Recibir piezas</h2> </div>
    <div>

        @for(plano of piezas;track plano;let i = $index){
            <div class="list">
                <div class="item">
                    <div class="center-ver">
                        <input (focus)="inInput = true" (blur)="inInput = false" [placeholder]="max(plano)" type="text" (keydown)="checkAmount($event,plano)">
                    </div>
                <div class="center-ver">
                    <div>
                        <p style="font-weight: 600;">{{plano.title}}</p>
                        <p>{{plano.material}}</p>
                    </div>
                </div>
                <div class="center-ver"></div>
            </div>
                
            </div>
        }

    </div>
    <div class="dialog-bottom">
        <p class="msg">
                <span>{{ultimoScan}}</span>
            </p>
        <div>
            <button class="secondary-cta" (click)="actualizar(false)">Cancelar</button>
            <button class="main-cta" [disabled]="!allPiezasAreFilled()" (click)="actualizar(true)">Recibir</button>
        </div>
    </div>
</div>
