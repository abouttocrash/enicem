<div class="vista-icem">
    <div class="header">
       <div class="sub-header">
            <h1>Proveedores</h1>
            <div>
                
            </div>
       </div>
        <div class="bar">
            <auto-icem  (keyup)="applyFilter($event)" [filters]="filters" [filteredFilters]="filteredFilters"></auto-icem>
            <div class="filter-holder center-ver">
                <div >
                    
                </div>
                <div class="buttons-right">
                  <button (click)="nuevoProveedor()" class="main-cta">
                    <mat-icon>add_business</mat-icon>
                    Nuevo Proveedor
                  </button>
                  <button class="main-cta search-view" (click)="buscar()"><mat-icon>history</mat-icon></button>
                </div>
                
            </div>
        </div>
    </div>
    <div style="height: 100%;overflow-y: scroll;">
         <table mat-table 
          [dataSource]="dataSource" 
          cdkDropList
          cdkDropListOrientation="horizontal"
          (cdkDropListDropped)="drop($event)"
          matSort>

        <ng-container matColumnDef="name">
          <th cdkDrag mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor</th>
          <td mat-cell *matCellDef="let row" style="font-weight: 600;"> {{row.name}} </td>
         
        </ng-container>
        <ng-container matColumnDef="tipo">
          <th cdkDrag mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
        <th cdkDrag mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
        <td mat-cell *matCellDef="let row"> 
            <mat-icon style="color:var(--blue);cursor:pointer">edit</mat-icon>
          
        </td>
      </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4"></td>
        </tr>
      </table>
      </div>

</div>
