 <div class="tab">
   <div class="bar">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input autocomplete="off" matInput (keyup)="applyFilter($event)" placeholder="Buscar plano" #input>
        </mat-form-field>
      </div>
      <div style="display: flex;justify-content: end;gap: 1rem;align-items: center;">
        <button class="main-cta" [disabled]="!(tableChecked || partiallyComplete()) || projectDisabled()" (click)="salidaAlmacen()">
        <mat-icon fontSet="material-symbols-outlined">shelves</mat-icon>
        Salida Almacen
      </button>
      <button class="main-cta" [disabled]="!(tableChecked || partiallyComplete()) || projectDisabled()" (click)="createOrder()">
        <mat-icon fontSet="material-symbols-outlined">assignment_add</mat-icon>
        Crear orden
      </button>
      <button class="main-cta" [disabled]="api.currentProject.piezasCount! > 0 || projectDisabled()"  (click)="getFolders()">
        <mat-icon fontSet="material-symbols-outlined">architecture</mat-icon>
        Agregar planos
      </button>
      </div>
    
    </div>
    

      <div style="height: 100%;overflow-y: scroll;">
         <table mat-table [dataSource]="p.c.dataSource" matSort>

        <ng-container matColumnDef="box">
          <th mat-header-cell *matHeaderCellDef >
            <mat-checkbox
              [(ngModel)]="tableChecked"
              [indeterminate]="partiallyComplete()"
              [disabled]="projectDisabled()"
              (change)="checkTable()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row; let i = index"> 
            <mat-checkbox [(ngModel)]="row.checked" (change)="updateRow(row)" [disabled]="projectDisabled()">
            </mat-checkbox>  
          </td>
        </ng-container>
        <ng-container matColumnDef="material">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Material </th>
          <td mat-cell *matCellDef="let row"> {{row.material}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id plano </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
        <ng-container matColumnDef="acabado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acabado</th>
          <td mat-cell *matCellDef="let row"> {{row.acabado}} </td>
        </ng-container>
        <ng-container matColumnDef="piezas">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Registradas</th>
          <td mat-cell *matCellDef="let row"> {{row.piezas}} </td>
        </ng-container>
        <ng-container matColumnDef="cantidadManufactura">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Maquinadas</th>
          <td mat-cell *matCellDef="let row"> {{sum(row.cantidadManufactura)}} </td>
        </ng-container>
        <ng-container matColumnDef="cantidadDetalle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalladas</th>
          <td mat-cell *matCellDef="let row"> {{sum(row.cantidadDetalle)}} </td>
        </ng-container>
        <ng-container matColumnDef="cantidadAlmacen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pa fuera?</th>
          <td mat-cell *matCellDef="let row"> {{sum(row.cantidadAlmacen)}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="expand">
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let row"> 
            <mat-icon matTooltip="Ver Plano" style="cursor: pointer;" (click)="toggle(row)" fontSet="material-symbols-outlined">docs</mat-icon>
            <!-- <mat-icon (click)="toggle(row)" fontSet="material-symbols-outlined">docs</mat-icon> -->
          </td>
        </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="p.c.displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: p.c.displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4"></td>
        </tr>
      </table>
      </div>
 </div>



<input #folderInput type="file" webkitdirectory multiple hidden (change)="onFolderSelected($event)">
