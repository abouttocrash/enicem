<div class="dialog">
    <div> <h2>Registrar Scrap</h2> </div>
    <div class="scrap-dialog">
        <div>
            @for(plano of piezas;track plano;let i = $index){
            <div class="list">
                <div class="item">
                    <div class="center-ver">
                        <input 
                        [placeholder]="max(plano)"
                        [disabled]="manufactured(plano) == 0"
                        (keydown)="checkAmount($event,plano)"
                        type="text">
                    </div>
                <div class="center-ver">
                    <div>
                        <p style="font-weight: 600;">{{plano.title}}</p>
                        <p>{{plano.material}}</p>
                    </div>
                </div>
                <div class="center-ver"></div>
            </div>
                
            </div>
        }
        </div>
        <div>
            <mat-form-field class="example-full-width">
            <mat-label>Comentario</mat-label>
            <textarea [(ngModel)]="comentario" autocomplete="off" matInput></textarea>
        </mat-form-field>
        </div>

    </div>
    <div class="dialog-bottom">
        <div style="width: 100%;display: grid;grid-template-columns: 1fr 230px;">
            <p class="msg">
                <span>El campo de piezas es en base a las piezas <span style="font-weight: 600;">En Stock </span></span>
            </p>
            <div>
                <button class="secondary-cta" (click)="actualizar(false)">Cancelar</button>
                <button class="main-cta" [disabled]="!allPiezasAreFilled() || comentario == ''" (click)="actualizar(true)">Guardar</button>
            </div>
        </div>
    </div>
    
</div>
