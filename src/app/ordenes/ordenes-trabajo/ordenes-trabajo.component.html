 
 <div class="tab">
    <div class="bar">
      <auto-icem appareance="fill" 
      (keyup)="applyFilter($event)" 
      [filters]="p.o.filters" 
      [filteredFilters]="p.o.filteredFilters"
    ></auto-icem>
    </div>

    <div style="height: 100%;overflow-y: scroll;">
      <tabla-ordenes
        [showProyecto]="false"
        [dataSource]="p.o.dataSource"
        [displayedColumns]="displayedColumns">
      </tabla-ordenes>
    </div>
 </div>
