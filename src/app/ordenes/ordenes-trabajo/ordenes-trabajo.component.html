 
 <div class="tab">
    <div class="bar">
      <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input autocomplete="off" matInput (keyup)="applyFilter($event)" placeholder="Buscar por plano, Status de orden" #input>
    </mat-form-field>
    </div>

    <div style="height: 100%;overflow-y: scroll;">
      <table mat-table [dataSource]="p.o.dataSource" matSort >
        <ng-container matColumnDef="folio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Folio </th>
          <td mat-cell *matCellDef="let row"> {{row.folio}} </td>
        </ng-container>
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
        </ng-container>
        <ng-container matColumnDef="totalPiezas">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Piezas </th>
          <td mat-cell *matCellDef="let row"> {{row.totalPiezas}} </td>
        </ng-container>
        <ng-container matColumnDef="proveedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
          <td mat-cell *matCellDef="let row"> {{row.proveedor}} </td>
        </ng-container>
        <ng-container matColumnDef="creada">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Creada </th>
          <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
        </ng-container>
        <ng-container matColumnDef="dateEntrega">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Entrega esperada </th>
          <td mat-cell *matCellDef="let row"> {{row.dateEntrega}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>
        <ng-container matColumnDef="dateReal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Entrega Real </th>
          <td mat-cell *matCellDef="let row"> {{row.dateReal || "-"}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="p.o.displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: p.o.displayedColumns;" (click)="recibirPiezas(row)"></tr>
        
        <tr class="mat-row" *matNoDataRow><td class="mat-cell" colspan="4"></td></tr>
      </table>
    </div>
 </div>
